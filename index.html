<!DOCTYPE html>
<html>

<head>
    <title>テストページV3</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--ローカルに保存、オンラインの奴はバグあり-->
    <script type='text/javascript' src='./libs/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='./libs/aframe-ar.js'></script>
    <!--lookAt用コンポーネント-->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!--htmlshader用コンポーネント２つ-->
    <script src="libs/aframe-html-shader.min.js"></script>
    <script src="libs/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!--北を補正するプログラム、ついでに東西南北の箱も生成-->
<script>
    let heading = 0;
    let initialHeading = false;

    function startCompass() {
        DeviceOrientationEvent.requestPermission()
            .then((response) => {
                if (response === "granted") {
                    window.addEventListener("deviceorientation", (event) => {
                        if (event.webkitCompassHeading) {
                            this.heading = event.webkitCompassHeading;
                            var x = document.getElementById("orientinfo");
                            x.innerHTML = event.webkitCompassHeading.toFixed(2) + " : " + event.alpha.toFixed(2) + " : " + event.beta.toFixed(2) + " : " + event.gamma.toFixed(2);
                            if (!this.initialHeading) {
                                setHeading();
                                this.initialHeading = true;
                            }
                        }
                    });
                } else {
                    alert("has to be allowed!");
                }
            })
            .catch(() => alert("not supported"));
    }

    function setHeading() {
        const el = document.querySelector("[gps-new-camera]");
        if (el) {
            alert("camera found!");
            el.setAttribute("arjs-device-orientation-controls", "headingOffset", -this.heading);
        }
        else {
            alert("camera not found");
        }

    }

    window.onload = () => {
        let testEntitiesAdded = false;
        this.deviceOrientation = {};
        this.screenOrientation = 0;

        this.orientationChangeEventName =
            "ondeviceorientationabsolute" in window
                ? "deviceorientationabsolute"
                : "deviceorientation";

        if (
            window.DeviceOrientationEvent !== undefined &&
            typeof window.DeviceOrientationEvent.requestPermission === "function"
        ) {
            startCompass();
        } else {
            window.addEventListener("deviceorientationabsolute", (event) => {
                if (event.webkitCompassHeading) {
                    var x = document.getElementById("orientinfo");
                    x.innerHTML = event.webkitCompassHeading.toFixed(2) + " : " + event.beta.toFixed(2);
                }
                else {
                    var x = document.getElementById("orientinfo");
                    x.innerHTML = event.alpha.toFixed(2) + " : " + event.beta.toFixed(2) + " : " + event.gamma.toFixed(2);
                }
            });
        }
        const el = document.querySelector("[gps-new-camera]");
        el.addEventListener("gps-camera-update-position", e => {
            //		  alert(`gps-camera-update-position ${e.detail.position.latitude} : ${e.detail.position.longitude} : ${event.gamma}`);
            if (!testEntitiesAdded) {
                //          alert(`Initial position: ${e.detail.position.longitude} ${e.detail.position.latitude}`);
                // Add four boxes to the north (red), south (yellow), west (blue)
                // and east (red) of the initial GPS position
                const properties = [{
                    color: 'red',
                    latDis: 0.001,
                    lonDis: 0
                }, {
                    color: 'yellow',
                    latDis: -0.001,
                    lonDis: 0
                }, {
                    color: 'blue',
                    latDis: 0,
                    lonDis: -0.001
                }, {
                    color: 'green',
                    latDis: 0,
                    lonDis: 0.001
                }
                ];
                for (const prop of properties) {
                    const entity = document.createElement("a-box");
                    entity.setAttribute("scale", {
                        x: 20,
                        y: 20,
                        z: 20
                    });
                    entity.setAttribute('material', { color: prop.color });
                    entity.setAttribute('gps-new-entity-place', {
                        latitude: e.detail.position.latitude + prop.latDis,
                        longitude: e.detail.position.longitude + prop.lonDis
                    });
                    entity.setAttribute('clicker', {});
                    document.querySelector("a-scene").appendChild(entity);
                }
                testEntitiesAdded = true;
            }
        });
        document.getElementById("go").addEventListener("click", e => {
            startCompass();
        });
    };


</script>

<body>
    <!--shader－で反映させるhtml-->
    <div id="WoodDeck">
        <h2>ウッドデッキ</h2>
        <img src="photo/WoodDeck.jpg" alt="ウッドデッキ 写真">
    </div>

    <!--エンティティ類の作成-->
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true' cursor='rayOrigin: mouse' raycaster='near: 0; far:10000'>
        <a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.99'
            gps-new-camera='gpsMinDistance: 2' near='0.1'></a-camera>

        <!--box－たち-->
        <a-entity class="boxes" material='color: turquoise' geometry='primitive:box'
            gps-new-entity-place="latitude:35.4240562; longitude:139.5426021" scale="10 10 10">
        </a-entity>

        <!--plane－たち-->
        <a-entity class="planes" material="shader:html; target: #WoodDeck" geometry='primitive:plane'
            look-at="[gps-new-camera]" gps-new-entity-place="latitude: 35.4238595; longitude: 139.5419704"
            scale="10 10 10"></a-entity>
    </a-scene>

    <!--ボタン類の作成-->
    <div id='setloc'
        style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
        <input type='button' id='go' value='Set Heading' onclick="setHeading()" />
    </div>
    <div id="orientinfo"
        style='position:absolute; right: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
        Orientation .</div>
</body>

</html>
